<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀원 소개</title>
    <style>
      .header {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
      }

      .header-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(50%);
      }

      .text {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        color: #fff;
        font-size: 1.5rem;
        text-align: left;
        padding: 0 1rem;
      }

      .main {
        padding: 2rem 1rem;
      }

      .profile {
        float: left;
        width: 100%;
        max-width: 300px;
        height: auto;
        display: block;
        margin: 0 1rem 1rem 0;
      }

      .btn {
        color: #fff;
        text-align: center;
        background-color: #0d6efd;
        border: 1px solid #0d6efd;
        border-radius: 0.5rem;
        text-decoration: none;
        margin-top: 1rem;
      }
      .btn:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      .btn:focus {
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.5);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img
        src="https://file.notion.so/f/f/f11f6ea0-b55c-4fa6-ae98-feebeb5079f3/984641c8-2ac3-423e-89c8-b92f9b51b548/%ED%99%94%EB%A9%B4_%EC%BA%A1%EC%B2%98_2025-03-20_170223.png?table=block&id=1bc8f4d5-b3f0-80aa-98d5-cf636a0b12a7&spaceId=f11f6ea0-b55c-4fa6-ae98-feebeb5079f3&expirationTimestamp=1745848800000&signature=6mvp3coPBq0Rpyhd6Twj6hoaGjGbCec7aOfCnEgvKqo&downloadName=%ED%99%94%EB%A9%B4+%EC%BA%A1%EC%B2%98+2025-03-20+170223.png"
        alt="배너 이미지"
        class="header-img"
      />
      <h1 class="text">사진찍는 개발자, 모정민입니다</h1>
    </header>
    <main class="main">
      <h2 style="color: orangered">소개</h2>
      <img
        src="https://troubled-thunbergia-177.notion.site/image/attachment%3Aef3a1736-8389-4b57-83d4-7afdd1ae5baa%3A3eed2c79-314a-4aaf-ba30-bdf613245a9b.png?table=block&id=1bc8f4d5-b3f0-8192-9e56-ca41a2fdb24a&spaceId=f11f6ea0-b55c-4fa6-ae98-feebeb5079f3&width=2000&userId=&cache=v2"
        alt="프로필 이미지"
        class="profile"
      />
      <section>
        <p>안녕하세요, 모정민입니다.</p>
        <p>
          사진만 찍다와서 개발은 어려워합니다. 다들 열정도 넘치시고,
          열심히하셔서 존경스럽기만 합니다.
        </p>
        <p>배우는 자세로 항상 열심히하고, 소통하겠습니다.</p>
        <p>감사합니다.</p>
      </section>
      <a
        href="https://troubled-thunbergia-177.notion.site/1bc8f4d5b3f0805ea851e53e24fca94f"
        target="_blank"
        class="btn"
        >더 알아보기!</a
      >
    </main>
  </body>
</html>
